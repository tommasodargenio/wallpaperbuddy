name: Release
env:
  PUBLISH_PATH_WIN: '${{ github.workspace }}\publish'
  PUBLISH_PATH_LIN: '${{ github.workspace }}/publish'
on:
  release:
    types: [created]


jobs:
  generate:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5           
    - name: Add msbuild to PATH 
      uses: microsoft/setup-msbuild@v1.0.1      
    - name: Restore NuGet packages
      run: nuget restore WallpaperBuddy.sln      
    - name: Build
      #run: dotnet build --configuration Release --no-restore -o '${{env.PUBLISH_PATH}}'
      run: msbuild /t:Build /p:OutDir=${{env.PUBLISH_PATH_WIN}}\      
    - name: Upload the Build Artifact
      uses: actions/upload-artifact@v2.1.3
      with:
        name: wallpaperbuddy
        path: '${{env.PUBLISH_PATH_WIN}}'      
  deploy:
    runs-on: ubuntu-latest
    needs: [generate]
    steps:
    - name: Download the build artifact
      uses: actions/download-artifact@v2
      with:
        name: wallpaperbuddy
        path: '${{env.PUBLISH_PATH_LIN}}'            
    - name: Verify download
      run: ls -al '${{env.PUBLISH_PATH_LIN}}' 
    - name: Prepare package
      run: zip -r -j '${{env.PUBLISH_PATH_LIN}}/wallpaperbuddy-winx64-bin.zip' ${{env.PUBLISH_PATH_LIN}}
    - name: Upload the Package to Release
      uses: skx/github-action-publish-binaries@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}            
      with:
        args: '${{env.PUBLISH_PATH_LIN}}/wallpaperbuddy-winx64-bin.zip'
